<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Google Knowledge Graph Search API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container" ng-controller="View1Ctrl">
    <div class="menu" id="div_SearchContainer">
        <h1>Search notable entities</h1>
        <input type="text" id="txt_searchFilter" placeholder="Enter the search query"/>
        <button id="btn_getEntities" ng-click="clear();getEntities()">Search</button>
        <br/> <br/>
        <h4> Top Ten Picks From Google Knowledge Graph Search API</h4>
    </div>

    <ul>
        <li ng-repeat="entity in entitiesList">
            <div class="row">
                <a href="" ng-click="display=!display">
                    <div class="col-md-3"></div>
                    <div class="col-md-9" id="name"> {{entity.result.name}}
                        <div id="description">{{entity.result.description }}</div>
                    </div>
                </a>
            </div>
            <br/>
            <div ng-show="display">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><img src="{{entity.result.image.contentUrl }}" alt="entityPic" id="picture">
                    </div>
                    <div class="col-md-9">
                        <img src="www.PNG" alt="www icon" id="icon">
                        <a href="{{entity.result.url}}" target=_blank> {{entity.result.url}}</a>
                        <div>{{entity.result.detailedDescription.articleBody}}</div>
                        <div><span>For more information, Please visit:</span>
                            <a href="{{entity.result.detailedDescription.url}}" target=_blank>Wikipedia</a></div>
                        <br/><br/>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
